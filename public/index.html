<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Your Media Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .main-container {
            padding-top: 100px;
            min-height: 100vh;
        }

        .welcome-section {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 100;
        }

        .suggestion-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .content-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .player-header {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .video-player {
            width: 100%;
            max-height: 70vh;
            background: #000;
        }

        .episode-selector {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            max-height: 200px;
            overflow-y: auto;
        }

        .season-group {
            margin-bottom: 1rem;
        }

        .season-title {
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .episode-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .episode-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .episode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            
            .player-container {
                width: 95%;
            }
            
            .nav-content {
                padding: 0 1rem;
            }
            
            .nav-buttons {
                gap: 0.5rem;
            }
            
            .nav-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="showSection('home')">StreamVault</div>
            <div class="nav-buttons">
                <button class="nav-btn active" data-section="home">Home</button>
                <button class="nav-btn" data-section="movies">Movies</button>
                <button class="nav-btn" data-section="series">Series</button>
                <button class="nav-btn" data-section="stats">Stats</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome to StreamVault</h1>
                <p class="welcome-subtitle">Discover and stream your favorite movies and TV series with our premium media library. High-quality content at your fingertips.</p>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for movies, series..." autocomplete="off">
                    <span class="search-icon">🔍</span>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
            
            <div id="searchResults" class="content-grid" style="display: none;"></div>
        </section>

        <!-- Movies Section -->
        <section id="movies" class="section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading movies...</p>
            </div>
            <div id="moviesGrid" class="content-grid"></div>
        </section>

        <!-- Series Section -->
        <section id="series" class="section">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading series...</p>
            </div>
            <div id="seriesGrid" class="content-grid"></div>
        </section>

        <!-- Stats Section -->
        <section id="stats" class="section">
            <div class="stats-container" id="statsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading statistics...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Video Player Modal -->
    <div class="video-player-modal" id="videoModal">
        <div class="player-container">
            <div class="player-header">
                <div class="player-title" id="playerTitle">Now Playing</div>
                <button class="close-player" onclick="closePlayer()">✕</button>
            </div>
            <video class="video-player" id="videoPlayer" controls autoplay>
                Your browser does not support the video tag.
            </video>
            <div class="episode-selector" id="episodeSelector" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration - This will be replaced by the server
        const API_BASE_URL = 'https://future-ester-seeutech-645c6129.koyeb.app/api';
        
        let allMovies = [];
        let allSeries = [];
        let currentSeries = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            // Load initial data
            loadMovies();
            loadSeries();
            loadStats();
        }

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const section = btn.dataset.section;
                    showSection(section);
                });
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchSuggestions = document.getElementById('searchSuggestions');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length >= 3) {
                    searchTimeout = setTimeout(() => performSearch(query), 300);
                    showSuggestions(query);
                } else {
                    hideSuggestions();
                    document.getElementById('searchResults').style.display = 'none';
                }
            });

            searchInput.addEventListener('focus', (e) => {
                const query = e.target.value.trim();
                if (query.length >= 3) {
                    showSuggestions(query);
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    hideSuggestions();
                }
            });
        }

        function showSection(sectionId) {
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.section === sectionId) {
                    btn.classList.add('active');
                }
            });

            // Show/hide sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        async function loadMovies() {
            try {
                const response = await fetch(`${API_BASE_URL}/movies`);
                allMovies = await response.json();
                displayMovies(allMovies);
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('moviesGrid').innerHTML = '<p>Error loading movies</p>';
            }
        }

        async function loadSeries() {
            try {
                const response = await fetch(`${API_BASE_URL}/series`);
                allSeries = await response.json();
                displaySeries(allSeries);
            } catch (error) {
                console.error('Error loading series:', error);
                document.getElementById('seriesGrid').innerHTML = '<p>Error loading series</p>';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const stats = await response.json();
                displayStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsContainer').innerHTML = '<p>Error loading statistics</p>';
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            const loading = grid.previousElementSibling;
            loading.style.display = 'none';

            if (movies.length === 0) {
                grid.innerHTML = '<p>No movies found</p>';
                return;
            }

            grid.innerHTML = movies.map(movie => `
                <div class="content-card" onclick="playVideo('${movie.streamingUrl}', '${movie.name}', 'movie')">
                    <img class="card-thumbnail" src="${movie.thumbnail}" alt="${movie.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDI4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIxODAiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+PGRlZnM+PGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmNmI2YiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzRlY2RjNCIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjx0ZXh0IHg9IjE0MCIgeT0iOTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+🎬</dGV4dD48L3N2Zz4='">
                    <div class="card-content">
                        <h3 class="card-title">${movie.name}</h3>
                        <span class="card-type">Movie</span>
                    </div>
                </div>
            `).join('');
        }

        function displaySeries(series) {
            const grid = document.getElementById('seriesGrid');
            const loading = grid.previousElementSibling;
            loading.style.display = 'none';

            if (series.length === 0) {
                grid.innerHTML = '<p>No series found</p>';
                return;
            }

            grid.innerHTML = series.map(show => `
                <div class="content-card" onclick="loadSeriesDetails('${show._id}')">
                    <img class="card-thumbnail" src="${show.thumbnail}" alt="${show.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDI4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIxODAiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+PGRlZnM+PGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmNmI2YiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzRlY2RjNCIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjx0ZXh0IHg9IjE0MCIgeT0iOTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+📺</dGV4dD48L3N2Zz4='">
                    <div class="card-content">
                        <h3 class="card-title">${show.name}</h3>
                        <span class="card-type">TV Series • ${show.seasons?.length || 0} Season${show.seasons?.length !== 1 ? 's' : ''}</span>
                    </div>
                </div>
            `).join('');
        }

        function displayStats(stats) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${stats.movies}</span>
                    <div class="stat-label">Movies</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.series}</span>
                    <div class="stat-label">TV Series</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.episodes}</span>
                    <div class="stat-label">Episodes</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.total}</span>
                    <div class="stat-label">Total Items</div>
                </div>
            `;
        }

        function showSuggestions(query) {
            const suggestions = document.getElementById('searchSuggestions');
            const results = searchContent(query).slice(0, 5); // Show top 5 suggestions
            
            if (results.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            suggestions.innerHTML = results.map(item => `
                <div class="suggestion-item" onclick="selectSuggestion('${item.name}', '${item.type}', '${item.id}')">
                    <div class="suggestion-icon">${item.type === 'movie' ? '🎬' : '📺'}</div>
                    <div>
                        <div>${item.name}</div>
                        <small style="color: rgba(255,255,255,0.5)">${item.type === 'movie' ? 'Movie' : 'TV Series'}</small>
                    </div>
                </div>
            `).join('');
            
            suggestions.style.display = 'block';
        }

        function hideSuggestions() {
            document.getElementById('searchSuggestions').style.display = 'none';
        }

        function searchContent(query) {
            const movieResults = allMovies.filter(movie => 
                movie.name.toLowerCase().includes(query.toLowerCase())
            ).map(movie => ({ ...movie, type: 'movie', id: movie._id }));

            const seriesResults = allSeries.filter(series => 
                series.name.toLowerCase().includes(query.toLowerCase())
            ).map(series => ({ ...series, type: 'series', id: series._id }));

            return [...movieResults, ...seriesResults].sort((a, b) => 
                a.name.toLowerCase().indexOf(query.toLowerCase()) - b.name.toLowerCase().indexOf(query.toLowerCase())
            );
        }

        function performSearch(query) {
            const results = searchContent(query);
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.7)">No results found for "' + query + '"</div>';
            } else {
                resultsContainer.innerHTML = results.map(item => {
                    if (item.type === 'movie') {
                        return `
                            <div class="content-card" onclick="playVideo('${item.streamingUrl}', '${item.name}', 'movie')">
                                <img class="card-thumbnail" src="${item.thumbnail}" alt="${item.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDI4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIxODAiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+PGRlZnM+PGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmNmI2YiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzRlY2RjNCIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjx0ZXh0IHg9IjE0MCIgeT0iOTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+🎬</dGV4dD48L3N2Zz4='">
                                <div class="card-content">
                                    <h3 class="card-title">${item.name}</h3>
                                    <span class="card-type">Movie</span>
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="content-card" onclick="loadSeriesDetails('${item.id}')">
                                <img class="card-thumbnail" src="${item.thumbnail}" alt="${item.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDI4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIxODAiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+PGRlZnM+PGxpbmVhckdyYWRpZW50IGlkPSJncmFkaWVudCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmNmI2YiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzRlY2RjNCIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjx0ZXh0IHg9IjE0MCIgeT0iOTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+📺</dGV4dD48L3N2Zz4='">

                                </div>
                            </div>
                        `;
                    }
                }).join('');
            }
            
            resultsContainer.style.display = 'block';
        }

        function selectSuggestion(name, type, id) {
            document.getElementById('searchInput').value = name;
            hideSuggestions();
            
            if (type === 'movie') {
                const movie = allMovies.find(m => m._id === id);
                if (movie) {
                    playVideo(movie.streamingUrl, movie.name, 'movie');
                }
            } else {
                loadSeriesDetails(id);
            }
        }

        async function loadSeriesDetails(seriesId) {
            try {
                const response = await fetch(`${API_BASE_URL}/series/${seriesId}`);
                currentSeries = await response.json();
                
                // Play first episode of first season by default
                if (currentSeries.seasons && currentSeries.seasons.length > 0 && 
                    currentSeries.seasons[0].episodes && currentSeries.seasons[0].episodes.length > 0) {
                    const firstEpisode = currentSeries.seasons[0].episodes[0];
                    playVideo(firstEpisode.streamingUrl, 
                             `${currentSeries.name} - S${currentSeries.seasons[0].seasonNumber}E${firstEpisode.episodeNumber}: ${firstEpisode.title}`, 
                             'series');
                } else {
                    alert('No episodes available for this series.');
                }
            } catch (error) {
                console.error('Error loading series details:', error);
                alert('Error loading series details.');
            }
        }

        function playVideo(url, title, type) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const episodeSelector = document.getElementById('episodeSelector');
            
            playerTitle.textContent = title;
            player.src = url;
            modal.style.display = 'flex';
            
            // Show episode selector for series
            if (type === 'series' && currentSeries) {
                episodeSelector.style.display = 'block';
                displayEpisodeSelector();
            } else {
                episodeSelector.style.display = 'none';
            }
            
            // Play the video
            player.play().catch(e => {
                console.error('Error playing video:', e);
                alert('Error playing video. Please check the streaming URL.');
            });
        }

        function displayEpisodeSelector() {
            const selector = document.getElementById('episodeSelector');
            const currentUrl = document.getElementById('videoPlayer').src;
            
            selector.innerHTML = currentSeries.seasons.map(season => `
                <div class="season-group">
                    <div class="season-title">Season ${season.seasonNumber}</div>
                    <div class="episode-list">
                        ${season.episodes.map(episode => `
                            <button class="episode-btn ${episode.streamingUrl === currentUrl ? 'active' : ''}" 
                                    onclick="switchEpisode('${episode.streamingUrl}', '${currentSeries.name}', ${season.seasonNumber}, ${episode.episodeNumber}, '${episode.title.replace(/'/g, "\\'")}')">
                                E${episode.episodeNumber}: ${episode.title}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function switchEpisode(url, seriesName, seasonNumber, episodeNumber, episodeTitle) {
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            
            player.src = url;
            playerTitle.textContent = `${seriesName} - S${seasonNumber}E${episodeNumber}: ${episodeTitle}`;
            
            // Update active episode button
            document.querySelectorAll('.episode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            player.play().catch(e => {
                console.error('Error playing video:', e);
                alert('Error playing video. Please check the streaming URL.');
            });
        }

        function closePlayer() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            player.src = '';
            modal.style.display = 'none';
            currentSeries = null;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                if (modal.style.display === 'flex') {
                    closePlayer();
                }
            }
            
            // Space bar to play/pause (when video player is focused)
            if (e.key === ' ' && document.activeElement.tagName === 'VIDEO') {
                e.preventDefault();
                const player = document.getElementById('videoPlayer');
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }
            }
        });

        // Handle video player errors
        document.getElementById('videoPlayer').addEventListener('error', (e) => {
            console.error('Video playback error:', e);
            alert('Error loading video. Please check the streaming URL or try again later.');
        });

        // Auto-hide mouse cursor during video playback
        let mouseTimer;
        const playerContainer = document.querySelector('.player-container');
        
        playerContainer.addEventListener('mousemove', () => {
            playerContainer.style.cursor = 'default';
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                if (document.getElementById('videoModal').style.display === 'flex') {
                    playerContainer.style.cursor = 'none';
                }
            }, 3000);
        });

        // Prevent context menu on video
        document.getElementById('videoPlayer').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const player = document.getElementById('videoPlayer');
            if (document.fullscreenElement) {
                player.style.height = '100vh';
            } else {
                player.style.height = 'auto';
            }
        });
    </script>
</body>
