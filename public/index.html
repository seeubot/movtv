<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: #a0aec0;
        }

        .media-hub {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #4a5568;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #636b7d;
        }
        
        .btn.active {
             background-color: #4299e1;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #4a5568;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: #e2e8f0;
            width: 100%;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #171923;
            border-radius: 0.5rem;
        }

        .media-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Landscape and Larger Screens */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .container {
                padding: 3rem;
            }

            .media-hub {
                flex-direction: row;
                gap: 2rem;
            }

            .controls {
                flex-direction: column;
                justify-content: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-8 md:p-12 bg-gray-800 rounded-2xl shadow-xl">
        <h1 class="text-3xl md:text-5xl font-extrabold text-white mb-8 text-center">MediaHub</h1>
        <div class="media-hub flex flex-col md:flex-row gap-8">
            <!-- Navigation Controls -->
            <div class="controls flex flex-row md:flex-col items-center md:items-start gap-4">
                <button class="btn bg-blue-500 hover:bg-blue-600 transition duration-300">All</button>
                <button class="btn hover:bg-gray-600 transition duration-300">Movies</button>
                <button class="btn hover:bg-gray-600 transition duration-300">Series</button>
                <button class="btn hover:bg-gray-600 transition duration-300">Debug</button>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content flex-1 flex flex-col gap-6">
                <!-- Search Box -->
                <div class="search-container flex items-center bg-gray-700 rounded-full px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    <input type="text" placeholder="Search movies and series..." class="search-input flex-1 bg-transparent border-none focus:ring-0">
                    <button class="flex items-center justify-center p-2 rounded-full bg-blue-500 hover:bg-blue-600 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>

                <!-- Video Player Section -->
                <p class="text-xl font-semibold text-gray-300">Loading your media library...</p>
                <div class="player-container w-full">
                    <!-- Placeholder for video player -->
                    <div class="media-player flex items-center justify-center bg-gray-900 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.196l-3.248 1.875M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
