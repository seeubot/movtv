<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Your Media Library</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Search Bar & Welcome Section */
        .welcome-section {
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            pointer-events: none;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 100;
        }

        .suggestion-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .content-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* --- Video Player Modal Styles (Improved & Full-Screen) --- */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98); /* Almost black backdrop */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .video-player-modal.is-visible {
            opacity: 1;
            visibility: visible;
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .player-container:hover .player-controls-overlay,
        .player-container.show-controls .player-controls-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .player-header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            z-index: 10;
        }

        .player-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .close-player {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure video is not stretched and fits the screen */
            background: #000;
        }
        
        .episode-selector {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 35vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            display: none;
            padding: 1rem 2rem;
            z-index: 10;
        }

        .season-group {
            margin-bottom: 1rem;
        }

        .season-title {
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .episode-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .episode-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .episode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
        
        .full-screen-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .full-screen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            
            .player-title {
                font-size: 1.2rem;
            }
            
            .close-player {
                font-size: 1.2rem;
            }
            
            .episode-selector {
                padding: 1rem;
                max-height: 40vh;
            }

            .full-screen-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
        
        .landscape-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        @media (orientation: portrait) and (max-width: 768px) {
            .video-player-modal.is-visible .landscape-tip {
                display: block;
            }
            .video-player {
                filter: blur(5px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome to StreamVault</h1>
                <p class="welcome-subtitle">Discover and stream your favorite movies and TV series with our premium media library. High-quality content at your fingertips.</p>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for movies, series..." autocomplete="off">
                    <span class="search-icon">🔍</span>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
            
            <div id="searchResults" class="content-grid" style="display: none;"></div>
            
            <!-- Hidden Sections (for now) - you can add a button to access these later -->
            <section id="movies" class="section">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading movies...</p>
                </div>
                <div id="moviesGrid" class="content-grid"></div>
            </section>

            <section id="series" class="section">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading series...</p>
                </div>
                <div id="seriesGrid" class="content-grid"></div>
            </section>
        </section>
    </div>

    <!-- Video Player Modal -->
    <div class="video-player-modal" id="videoModal">
        <div class="player-container">
            <div class="player-controls-overlay">
                <div class="player-header">
                    <div class="player-title" id="playerTitle">Now Playing</div>
                    <button class="close-player" onclick="closePlayer()">✕</button>
                </div>
                <div class="episode-selector" id="episodeSelector" style="display: none;"></div>
                <!-- Fullscreen button -->
                <button class="full-screen-btn" id="fullscreenBtn">
                    <span id="fullscreenIcon">⛶</span>
                </button>
            </div>
            <video class="video-player" id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="landscape-tip">
            Please rotate your device for the best viewing experience.
        </div>
    </div>

    <script>
        // Configuration - This will be replaced by the server
        const API_BASE_URL = 'https://future-ester-seeutech-645c6129.koyeb.app/api';
        
        let allMovies = [];
        let allSeries = [];
        let currentSeries = null;
        let mouseTimer;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            // Load initial data
            loadMovies();
            loadSeries();
        }

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length >= 3) {
                    searchTimeout = setTimeout(() => performSearch(query), 300);
                    showSuggestions(query);
                } else {
                    hideSuggestions();
                    document.getElementById('searchResults').style.display = 'none';
                }
            });

            searchInput.addEventListener('focus', (e) => {
                const query = e.target.value.trim();
                if (query.length >= 3) {
                    showSuggestions(query);
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    hideSuggestions();
                }
            });

            // Fullscreen toggle button
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

            // Hide/show controls on mouse movement
            const playerContainer = document.querySelector('.player-container');
            playerContainer.addEventListener('mousemove', showControls);
            playerContainer.addEventListener('mouseleave', hideControls);

            // Handle video player errors
            document.getElementById('videoPlayer').addEventListener('error', (e) => {
                console.error('Video playback error:', e);
                // Instead of an alert, we can show a custom message.
                // For this example, we'll just log it to the console.
            });
            
            // Prevent context menu on video
            document.getElementById('videoPlayer').addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Handle fullscreen changes to update icon
            document.addEventListener('fullscreenchange', () => {
                const icon = document.getElementById('fullscreenIcon');
                if (document.fullscreenElement) {
                    icon.textContent = '⛶'; // Exit fullscreen icon
                } else {
                    icon.textContent = '⛶'; // Enter fullscreen icon
                }
            });
        }
        
        // A simple function to switch between sections - kept for future use
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Simulating API calls to fetch data
        async function loadMovies() {
            try {
                // Mock data instead of fetch
                allMovies = [
                    { _id: 'm1', name: 'Interstellar', thumbnail: 'https://placehold.co/280x180/4ecdc4/ffffff?text=Interstellar', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/interstellar-clip.mp4?v=1630129200000' },
                    { _id: 'm2', name: 'The Martian', thumbnail: 'https://placehold.co/280x180/45b7d1/ffffff?text=The+Martian', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/the-martian-clip.mp4?v=1630129200000' }
                ];
                displayContent(allMovies, document.getElementById('moviesGrid'), 'movie');
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        async function loadSeries() {
            try {
                // Mock data instead of fetch
                allSeries = [
                    { 
                        _id: 's1', 
                        name: 'Breaking Bad', 
                        thumbnail: 'https://placehold.co/280x180/96ceb4/ffffff?text=Breaking+Bad',
                        seasons: [
                            {
                                seasonNumber: 1,
                                episodes: [
                                    { episodeNumber: 1, title: 'Pilot', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/pilot.mp4?v=1630129200000' },
                                    { episodeNumber: 2, title: 'Cat\'s in the Bag...', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/cats-in-the-bag.mp4?v=1630129200000' }
                                ]
                            }
                        ]
                    },
                    { 
                        _id: 's2', 
                        name: 'The Office', 
                        thumbnail: 'https://placehold.co/280x180/ff6b6b/ffffff?text=The+Office',
                        seasons: [
                            {
                                seasonNumber: 1,
                                episodes: [
                                    { episodeNumber: 1, title: 'Pilot', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/office-pilot.mp4?v=1630129200000' },
                                    { episodeNumber: 2, title: 'Diversity Day', streamingUrl: 'https://cdn.glitch.me/cbf0076a-5437-4d9f-972c-d6980315a6b0/office-diversity.mp4?v=1630129200000' }
                                ]
                            }
                        ]
                    }
                ];
                displayContent(allSeries, document.getElementById('seriesGrid'), 'series');
            } catch (error) {
                console.error('Error loading series:', error);
            }
        }
        
        function displayContent(items, container, type) {
            if (items.length === 0) {
                container.innerHTML = '<p>No content found</p>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="content-card" onclick="${type === 'movie' ? `playVideo('${item.streamingUrl}', '${item.name}', 'movie')` : `loadSeriesDetails('${item._id}')`}">
                    <img class="card-thumbnail" src="${item.thumbnail}" alt="${item.name}" onerror="this.src='https://placehold.co/280x180/${type === 'movie' ? '4ecdc4' : '96ceb4'}/ffffff?text=${type === 'movie' ? 'Movie' : 'Series'}'">
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        <span class="card-type">${type === 'movie' ? 'Movie' : `TV Series • ${item.seasons?.length || 0} Season${item.seasons?.length !== 1 ? 's' : ''}`}</span>
                    </div>
                </div>
            `).join('');
            
            // Hide loading spinner
            if (container.previousElementSibling && container.previousElementSibling.classList.contains('loading')) {
                container.previousElementSibling.style.display = 'none';
            }
        }

        function showSuggestions(query) {
            const suggestions = document.getElementById('searchSuggestions');
            const results = searchContent(query).slice(0, 5); // Show top 5 suggestions
            
            if (results.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            suggestions.innerHTML = results.map(item => `
                <div class="suggestion-item" onclick="selectSuggestion('${item.name}', '${item.type}', '${item.id}')">
                    <div class="suggestion-icon">${item.type === 'movie' ? '🎬' : '📺'}</div>
                    <div>
                        <div>${item.name}</div>
                        <small style="color: rgba(255,255,255,0.5)">${item.type === 'movie' ? 'Movie' : 'TV Series'}</small>
                    </div>
                </div>
            `).join('');
            
            suggestions.style.display = 'block';
        }

        function hideSuggestions() {
            document.getElementById('searchSuggestions').style.display = 'none';
        }

        function searchContent(query) {
            const movieResults = allMovies.filter(movie => 
                movie.name.toLowerCase().includes(query.toLowerCase())
            ).map(movie => ({ ...movie, type: 'movie', id: movie._id }));

            const seriesResults = allSeries.filter(series => 
                series.name.toLowerCase().includes(query.toLowerCase())
            ).map(series => ({ ...series, type: 'series', id: series._id }));

            return [...movieResults, ...seriesResults].sort((a, b) => 
                a.name.toLowerCase().indexOf(query.toLowerCase()) - b.name.toLowerCase().indexOf(query.toLowerCase())
            );
        }

        function performSearch(query) {
            const results = searchContent(query);
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.7)">No results found for "' + query + '"</div>';
            } else {
                resultsContainer.innerHTML = results.map(item => {
                    if (item.type === 'movie') {
                        return `
                            <div class="content-card" onclick="playVideo('${item.streamingUrl}', '${item.name}', 'movie')">
                                <img class="card-thumbnail" src="${item.thumbnail}" alt="${item.name}" onerror="this.src='https://placehold.co/280x180/4ecdc4/ffffff?text=Movie'">
                                <div class="card-content">
                                    <h3 class="card-title">${item.name}</h3>
                                    <span class="card-type">Movie</span>
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="content-card" onclick="loadSeriesDetails('${item.id}')">
                                <img class="card-thumbnail" src="${item.thumbnail}" alt="${item.name}" onerror="this.src='https://placehold.co/280x180/96ceb4/ffffff?text=Series'">
                                <div class="card-content">
                                    <h3 class="card-title">${item.name}</h3>
                                    <span class="card-type">TV Series • ${item.seasons?.length || 0} Season${item.seasons?.length !== 1 ? 's' : ''}</span>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            }
            
            resultsContainer.style.display = 'block';
        }

        function selectSuggestion(name, type, id) {
            document.getElementById('searchInput').value = name;
            hideSuggestions();
            
            if (type === 'movie') {
                const movie = allMovies.find(m => m._id === id);
                if (movie) {
                    playVideo(movie.streamingUrl, movie.name, 'movie');
                }
            } else {
                loadSeriesDetails(id);
            }
        }

        async function loadSeriesDetails(seriesId) {
            currentSeries = allSeries.find(s => s._id === seriesId);
            
            if (currentSeries && currentSeries.seasons && currentSeries.seasons.length > 0 && 
                currentSeries.seasons[0].episodes && currentSeries.seasons[0].episodes.length > 0) {
                const firstEpisode = currentSeries.seasons[0].episodes[0];
                playVideo(firstEpisode.streamingUrl, 
                         `${currentSeries.name} - S${currentSeries.seasons[0].seasonNumber}E${firstEpisode.episodeNumber}: ${firstEpisode.title}`, 
                         'series');
            } else {
                console.error('No episodes available for this series.');
            }
        }
        
        function playVideo(url, title, type) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const episodeSelector = document.getElementById('episodeSelector');
            
            playerTitle.textContent = title;
            player.src = url;
            
            modal.classList.add('is-visible');
            player.play();

            // Show episode selector for series
            if (type === 'series' && currentSeries) {
                episodeSelector.style.display = 'block';
                displayEpisodeSelector();
            } else {
                episodeSelector.style.display = 'none';
            }

            // Enter fullscreen mode
            enterFullscreen(player);
        }

        function displayEpisodeSelector() {
            const selector = document.getElementById('episodeSelector');
            const currentUrl = document.getElementById('videoPlayer').src;
            
            selector.innerHTML = currentSeries.seasons.map(season => `
                <div class="season-group">
                    <div class="season-title">Season ${season.seasonNumber}</div>
                    <div class="episode-list">
                        ${season.episodes.map(episode => `
                            <button class="episode-btn ${episode.streamingUrl === currentUrl ? 'active' : ''}" 
                                    onclick="switchEpisode('${episode.streamingUrl}', '${currentSeries.name}', ${season.seasonNumber}, ${episode.episodeNumber}, '${episode.title.replace(/'/g, "\\'")}')">
                                E${episode.episodeNumber}: ${episode.title}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function switchEpisode(url, seriesName, seasonNumber, episodeNumber, episodeTitle) {
            const player = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            
            player.src = url;
            playerTitle.textContent = `${seriesName} - S${seasonNumber}E${episodeNumber}: ${episodeTitle}`;
            
            // Update active episode button
            document.querySelectorAll('.episode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            player.play();
        }

        function closePlayer() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            
            player.pause();
            player.src = '';
            modal.classList.remove('is-visible');
            currentSeries = null;
            exitFullscreen();
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }
        
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
        
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen(document.getElementById('videoPlayer'));
            }
        }
        
        function showControls() {
            const playerContainer = document.querySelector('.player-container');
            playerContainer.classList.add('show-controls');
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                playerContainer.classList.remove('show-controls');
            }, 3000);
        }

        function hideControls() {
            const playerContainer = document.querySelector('.player-container');
            clearTimeout(mouseTimer);
            playerContainer.classList.remove('show-controls');
        }
    </script>
</body>
</html>
