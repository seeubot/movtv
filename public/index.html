<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <!-- Load Tailwind CSS from CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use Inter font for a clean, modern look -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    /* Simple spinner for loading state */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Focus state for TV remote navigation */
    .media-card:focus {
      outline: none;
      box-shadow: 0 0 0 4px #58a6ff;
      transform: scale(1.05);
    }
    /* Modal overlay */
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
    }
    .modal {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="p-4 sm:p-8">

  <!-- Main container for the application -->
  <div class="max-w-7xl mx-auto">
    
    <!-- Header section -->
    <header class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-center sm:text-left text-white">Media Library</h1>
      
      <!-- Search input field -->
      <div class="relative w-full sm:w-80">
        <input 
          id="search-input" 
          type="text" 
          placeholder="Search for media..."
          class="w-full pl-10 pr-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
        />
        <!-- Search icon (magnifying glass) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </header>

    <!-- Main content area for media cards -->
    <main id="media-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <!-- Loading spinner will be shown here initially -->
      <div class="col-span-full flex justify-center items-center h-48">
        <div class="spinner"></div>
      </div>
    </main>
    
    <!-- Empty state message -->
    <div id="empty-state" class="hidden text-center mt-12 text-gray-400 text-lg">
      No media found. Try a different search or add some!
    </div>

  </div>

  <!-- Modal for displaying media details -->
  <div id="media-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
    <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden max-w-2xl w-full p-8 relative modal">
      <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="flex flex-col md:flex-row gap-6 items-start">
        <img id="modal-thumbnail" src="" alt="Thumbnail" class="w-full md:w-1/3 aspect-video md:aspect-auto object-cover rounded-lg shadow-xl">
        <div class="flex-1">
          <h2 id="modal-title" class="text-2xl sm:text-3xl font-bold text-white mb-2"></h2>
          <p id="modal-description" class="text-gray-300 text-base sm:text-lg mb-4"></p>
          <p id="modal-type" class="text-sm text-gray-400"></p>
          <p id="modal-se-info" class="text-sm text-gray-400"></p>
          <!-- Play button that does nothing but confirm. -->
          <a href="#" id="modal-play-btn" class="inline-block mt-6 px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            Show Streaming URL
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://comparable-cornela-seeutech-95c15254.koyeb.app/api'; 

    const mediaContainer = document.getElementById('media-container');
    const searchInput = document.getElementById('search-input');
    const emptyState = document.getElementById('empty-state');
    const mediaModal = document.getElementById('media-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalTitle = document.getElementById('modal-title');
    const modalThumbnail = document.getElementById('modal-thumbnail');
    const modalDescription = document.getElementById('modal-description');
    const modalType = document.getElementById('modal-type');
    const modalSEInfo = document.getElementById('modal-se-info');
    const modalPlayBtn = document.getElementById('modal-play-btn');

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    const fetchMedia = async (query = '') => {
      mediaContainer.innerHTML = '<div class="col-span-full flex justify-center items-center h-48"><div class="spinner"></div></div>';
      emptyState.classList.add('hidden');
      
      try {
        const url = query ? `${API_BASE_URL}/media?search=${encodeURIComponent(query)}` : `${API_BASE_URL}/media`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const mediaList = await response.json();
        renderMedia(mediaList);
      } catch (error) {
        console.error('Error fetching media:', error);
        mediaContainer.innerHTML = `<div class="col-span-full text-center p-8 bg-red-900 bg-opacity-30 border border-red-700 rounded-lg shadow-lg"><p class="text-red-400">Failed to load media.</p><p class="text-red-500 mt-2 text-sm">Error details: ${error.message}</p></div>`;
      }
    };

    const renderMedia = (mediaList) => {
      mediaContainer.innerHTML = '';
      if (mediaList.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      emptyState.classList.add('hidden');

      mediaList.forEach(media => {
        const card = document.createElement('div');
        card.className = 'media-card relative group cursor-pointer overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105 focus:scale-105 focus:z-10 focus:outline-none';
        card.tabIndex = 0; // Make the card focusable
        card.setAttribute('data-media-id', media._id);

        card.addEventListener('click', () => showMediaDetails(media));
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            showMediaDetails(media);
          }
        });

        card.innerHTML = `
          <img src="${media.thumbnail}" alt="${media.name}" onerror="this.onerror=null; this.src='https://placehold.co/400x600/1e293b/a1a1aa?text=Image+Not+Found'" class="w-full h-64 object-cover rounded-xl transition-all duration-300 group-hover:opacity-75">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <h3 class="text-xl font-semibold text-white mt-4 text-center">${media.name}</h3>
            <p class="text-sm text-gray-300 text-center">${media.description}</p>
          </div>
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 to-transparent p-4">
            <h3 class="text-lg font-semibold text-white truncate">${media.name}</h3>
          </div>
        `;
        mediaContainer.appendChild(card);
      });
    };

    const showMediaDetails = (media) => {
      modalTitle.textContent = media.name;
      modalDescription.textContent = media.description;
      modalThumbnail.src = media.thumbnail;
      modalType.textContent = `Type: ${media.type}`;
      modalSEInfo.textContent = media.season && media.episode ? `Season ${media.season}, Episode ${media.episode}` : '';
      modalPlayBtn.onclick = () => {
        alert(`Streaming URL: ${media.streamingUrl}`);
      };
      
      mediaModal.classList.remove('hidden');
      closeModalBtn.focus();
    };
    
    const hideMediaDetails = () => {
      mediaModal.classList.add('hidden');
      const lastFocusedCard = document.querySelector('.media-card:focus');
      if (lastFocusedCard) lastFocusedCard.focus();
    };

    closeModalBtn.addEventListener('click', hideMediaDetails);

    // TV Remote Navigation Logic
    document.addEventListener('keydown', (e) => {
      if (mediaModal.classList.contains('hidden')) {
        const focusedElement = document.activeElement;
        const isSearchFocused = focusedElement === searchInput;
        const cards = Array.from(document.querySelectorAll('.media-card'));
        const focusedIndex = cards.indexOf(focusedElement);
        let nextIndex = focusedIndex;
        
        const numColumns = getComputedStyle(mediaContainer).getPropertyValue('grid-template-columns').split(' ').length;

        switch (e.key) {
          case 'ArrowRight':
            e.preventDefault();
            if (isSearchFocused) {
              cards[0]?.focus();
            } else if (focusedIndex < cards.length - 1) {
              nextIndex++;
            }
            break;
          case 'ArrowLeft':
            e.preventDefault();
            if (focusedIndex > 0) {
              nextIndex--;
            } else if (focusedIndex === 0) {
              searchInput.focus();
            }
            break;
          case 'ArrowDown':
            e.preventDefault();
            if (isSearchFocused) {
              cards[0]?.focus();
            } else {
              nextIndex = focusedIndex + numColumns;
              if (nextIndex >= cards.length) {
                // Wrap to the last row, or to the beginning if at the end
                nextIndex = focusedIndex + numColumns >= cards.length + numColumns ? cards.length - 1 : cards.length - 1;
              }
            }
            break;
          case 'ArrowUp':
            e.preventDefault();
            if (focusedIndex >= numColumns) {
              nextIndex = focusedIndex - numColumns;
            } else if (focusedIndex < numColumns) {
              searchInput.focus();
              return;
            }
            break;
          case 'Enter':
            // Handled by card's event listener.
            break;
        }

        if (nextIndex !== focusedIndex && nextIndex >= 0 && nextIndex < cards.length) {
          cards[nextIndex].focus();
        }
      } else { // Modal is open
        if (e.key === 'Escape') {
          hideMediaDetails();
        }
      }
    });

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      fetchMedia();
      searchInput.addEventListener('input', debounce(() => fetchMedia(searchInput.value), 500));
    });
  </script>

</body>
</html>
