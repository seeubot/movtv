<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie and Series Player</title>
    <!-- Font Awesome Icons for controls -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles for progress bar and volume -->
    <style>
      body {
        background-color: #1a202c;
        font-family: "Inter", sans-serif;
      }
      #progress-bar {
        position: relative;
        width: 100%;
        height: 8px;
        background-color: #4a5568;
        border-radius: 9999px;
        cursor: pointer;
        transition: height 0.2s;
      }
      #progress-bar:hover {
        height: 12px;
      }
      #current-progress {
        position: absolute;
        left: 0;
        height: 100%;
        width: 0;
        background: #3b82f6;
        border-radius: 9999px;
      }
      #current-progress::after {
        content: "";
        position: absolute;
        right: -6px;
        top: 50%;
        transform: translateY(-50%);
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ffffff;
        transition: transform 0.2s;
        opacity: 0;
      }
      #progress-bar:hover #current-progress::after {
        opacity: 1;
        transform: translateY(-50%) scale(1.2);
      }
      #volume-range {
        position: relative;
        width: 100px;
        height: 5px;
        -webkit-appearance: none;
        background-color: #4a5568;
        border-radius: 9999px;
        outline: none;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        background-color: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
      }
      .playback-options button,
      .settings-content button {
        @apply p-2 w-full text-center hover:bg-gray-700 transition duration-200;
      }
      .hide {
        display: none;
      }
      /* Custom styles for the settings panel */
      .settings-panel {
        position: absolute;
        bottom: 100%;
        right: 0;
        margin-bottom: 1rem;
        width: 250px;
        background-color: #2d3748; /* Dark gray */
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 20;
        color: #e2e8f0; /* Light gray */
      }
      .settings-panel .header {
        font-weight: bold;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #4a5568;
      }
      .settings-panel .content-section {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #4a5568;
      }
      .settings-panel .content-section:last-child {
        border-bottom: none;
      }
      .settings-panel .content-section h4 {
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #a0aec0;
      }
      .settings-panel .option-list button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.5rem 0.75rem;
        border-radius: 0.25rem;
      }
      .settings-panel .option-list button:hover {
        background-color: #4a5568;
      }
      .settings-panel .option-list button.active {
        background-color: #3b82f6; /* Blue */
        color: white;
      }
      /* Custom loading spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="p-4 md:p-8 flex items-center justify-center min-h-screen text-gray-100">
    <main id="main-app" class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
      <!-- Search View -->
      <div id="search-view" class="p-8 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-6">Find Your Content</h1>
        <!-- Loading indicator -->
        <div id="loading-indicator" class="hide">
          <div class="loader"></div>
          <p class="mt-4 text-center text-lg text-gray-400">Fetching content, please wait...</p>
        </div>
        <!-- Search input container -->
        <div id="search-container" class="w-full max-w-lg relative hide">
          <div class="relative">
            <input
              type="text"
              id="search-input"
              placeholder="Search for a movie or series..."
              class="w-full p-4 pl-12 rounded-full bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500 transition duration-300 shadow-xl"
            />
            <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
          </div>
          <!-- Search results container -->
          <div id="results-container" class="mt-4 bg-gray-700 rounded-lg shadow-xl overflow-hidden hide">
            <ul id="results-list" class="divide-y divide-gray-600">
              <!-- Search results will be dynamically inserted here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Video Player View -->
      <div id="player-view" class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden hide">
        <!-- Button to go back to search -->
        <div class="p-4 bg-gray-700 flex items-center">
          <button id="back-to-search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Back to Search</span>
          </button>
        </div>

        <!-- Video Player Container -->
        <div class="relative w-full aspect-video group" id="video-container">
          <!-- The video element -->
          <video id="my-video" preload="metadata" class="w-full h-full object-cover">
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div
            class="absolute inset-x-0 bottom-0 p-4 md:p-6 bg-gradient-to-t from-black/80 to-transparent transition-opacity duration-300 opacity-0 group-hover:opacity-100 group-focus-within:opacity-100"
            id="controls"
          >
            <!-- Progress Bar and Timer -->
            <div class="flex items-center space-x-4 mb-4">
              <div id="progress-bar" class="flex-grow">
                <div id="current-progress"></div>
              </div>
              <div class="text-xs sm:text-sm font-mono flex-shrink-0">
                <span id="current-time">00:00</span>
                <span class="text-gray-400"> / </span>
                <span id="max-duration">00:00</span>
              </div>
            </div>

            <!-- Main Control Buttons -->
            <div class="flex justify-between items-center">
              <!-- Play/Pause, Skip, and Volume Controls -->
              <div class="flex items-center space-x-2 sm:space-x-4">
                <!-- Skip Backward -->
                <button id="skip-backward-btn" class="control-btn p-2 rounded-full hover:bg-white/20 transition duration-200">
                  <i class="fa-solid fa-backward-step text-xl md:text-2xl"></i>
                </button>
                <!-- Play/Pause Button -->
                <button id="play-btn" class="control-btn p-2 rounded-full hover:bg-white/20 transition duration-200">
                  <i class="fa-solid fa-play text-xl md:text-2xl"></i>
                </button>
                <button id="pauseButton" class="control-btn hide p-2 rounded-full hover:bg-white/20 transition duration-200">
                  <i class="fa-solid fa-pause text-xl md:text-2xl"></i>
                </button>
                <!-- Skip Forward -->
                <button id="skip-forward-btn" class="control-btn p-2 rounded-full hover:bg-white/20 transition duration-200">
                  <i class="fa-solid fa-forward-step text-xl md:text-2xl"></i>
                </button>

                <!-- Volume Controls -->
                <div id="volume" class="flex items-center space-x-2">
                  <span id="high" class="text-lg md:text-xl cursor-pointer hover:text-blue-400 transition duration-200">
                    <i class="fa-solid fa-volume-high"></i>
                  </span>
                  <span id="low" class="text-lg md:text-xl cursor-pointer hide hover:text-blue-400 transition duration-200">
                    <i class="fa-solid fa-volume-low"></i>
                  </span>
                  <span id="mute" class="text-lg md:text-xl cursor-pointer hide hover:text-blue-400 transition duration-200">
                    <i class="fa-solid fa-volume-xmark"></i>
                  </span>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    id="volume-range"
                    oninput="slider()"
                  />
                </div>
              </div>

              <!-- Playback Speed, Settings, and Fullscreen -->
              <div class="flex items-center space-x-2 sm:space-x-4">
                <!-- Playback Speed Dropdown -->
                <div class="relative playback">
                  <button
                    id="playback-speed-btn"
                    class="bg-gray-700/50 hover:bg-gray-700 text-sm font-medium py-1 px-3 rounded-lg transition duration-200"
                  >
                    1x
                  </button>
                  <div
                    class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 bg-gray-900 rounded-lg shadow-xl overflow-hidden z-10 hide playback-options"
                  >
                    <button onclick="setPlayback(0.5)">0.5x</button>
                    <button onclick="setPlayback(1.0)">1x</button>
                    <button onclick="setPlayback(1.5)">1.5x</button>
                    <button onclick="setPlayback(2.0)">2x</button>
                  </div>
                </div>

                <!-- Settings Button and Panel -->
                <div class="relative settings">
                  <button id="settings-btn" class="p-2 rounded-full hover:bg-white/20 transition duration-200">
                    <i class="fa-solid fa-gear text-xl md:text-2xl"></i>
                  </button>
                  <div id="settings-panel" class="settings-panel hide">
                    <div class="content-section">
                      <h4>Quality</h4>
                      <div id="quality-options" class="option-list">
                        <!-- Quality options will be dynamically added here -->
                      </div>
                    </div>
                    <div class="content-section">
                      <h4>Audio Tracks</h4>
                      <div id="audio-tracks" class="option-list">
                        <!-- Audio tracks will be dynamically populated -->
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fullscreen Button -->
                <div id="size-screen">
                  <button id="screen-expand" class="p-2 rounded-full hover:bg-white/20 transition duration-200">
                    <i class="fa-solid fa-expand text-xl md:text-2xl"></i>
                  </button>
                  <button id="screen-compress" class="p-2 rounded-full hover:bg-white/20 transition duration-200 hide">
                    <i class="fa-solid fa-compress text-xl md:text-2xl"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript for the video player logic -->
    <script>
      // ================================================================
      // Global Variables and Constants
      // ================================================================
      const API_URL = "https://future-ester-seeutech-645c6129.koyeb.app/api";
      let allContent = []; // Stores movies and series fetched from the API

      // ================================================================
      // DOM Element References
      // ================================================================
      const mainApp = document.getElementById("main-app");
      const searchView = document.getElementById("search-view");
      const playerView = document.getElementById("player-view");
      const searchInput = document.getElementById("search-input");
      const searchContainer = document.getElementById("search-container");
      const resultsContainer = document.getElementById("results-container");
      const resultsList = document.getElementById("results-list");
      const backToSearchBtn = document.getElementById("back-to-search-btn");
      const loadingIndicator = document.getElementById("loading-indicator");
      
      const videoContainer = document.querySelector("#video-container");
      const myVideo = document.getElementById("my-video");
      const controls = document.getElementById("controls");
      const playButton = document.getElementById("play-btn");
      const pauseButton = document.getElementById("pauseButton");
      const skipBackwardBtn = document.getElementById("skip-backward-btn");
      const skipForwardBtn = document.getElementById("skip-forward-btn");
      const volumeRange = document.getElementById("volume-range");
      const highVolumeIcon = document.getElementById("high");
      const lowVolumeIcon = document.getElementById("low");
      const muteVolumeIcon = document.getElementById("mute");
      const screenCompress = document.getElementById("screen-compress");
      const screenExpand = document.getElementById("screen-expand");
      const currentProgress = document.getElementById("current-progress");
      const currentTimeRef = document.getElementById("current-time");
      const maxDurationRef = document.getElementById("max-duration");
      const progressBar = document.getElementById("progress-bar");
      const playbackSpeedButton = document.getElementById("playback-speed-btn");
      const playbackContainer = document.querySelector(".playback");
      const playbackSpeedOptions = document.querySelector(".playback-options");
      const settingsBtn = document.getElementById("settings-btn");
      const settingsPanel = document.getElementById("settings-panel");
      const qualityOptions = document.getElementById("quality-options");
      const audioTracksList = document.getElementById("audio-tracks");

      // Placeholder for dynamic quality URLs
      const availableQualities = [
        { label: "1080p", url: "https://dl.dropbox.com/s/l90y72zm97ayzhx/my%20video.mp4?raw=1" },
        { label: "720p", url: "https://dl.dropbox.com/s/l90y72zm97ayzhx/my%20video.mp4?raw=1" },
        { label: "480p", url: "https://dl.dropbox.com/s/l90y72zm97ayzhx/my%20video.mp4?raw=1" },
      ];

      // Object to handle different event types for mouse and touch
      const events = {
        mouse: { click: "click" },
        touch: { click: "touchstart" },
      };
      let deviceType = "";
      
      // ================================================================
      // API Fetching Logic
      // ================================================================
      async function fetchAllContent() {
        showLoadingIndicator();
        try {
          const moviesResponse = await fetch(`${API_URL}/movies`);
          const seriesResponse = await fetch(`${API_URL}/series`);

          const movies = await moviesResponse.json();
          const series = await seriesResponse.json();

          // Combine movies and series into a single array
          allContent = [...movies, ...series];
          console.log("Fetched content:", allContent);
          hideLoadingIndicator();
          searchContainer.classList.remove("hide"); // Show search bar after fetching
        } catch (error) {
          console.error("Failed to fetch data:", error);
          // Hide loading and show an error message instead
          hideLoadingIndicator();
          searchContainer.innerHTML = '<p class="text-red-400 text-center">Failed to load content. Please try again later.</p>';
        }
      }

      function showLoadingIndicator() {
        loadingIndicator.classList.remove("hide");
        searchContainer.classList.add("hide");
      }

      function hideLoadingIndicator() {
        loadingIndicator.classList.add("hide");
      }

      // ================================================================
      // Search Functionality
      // ================================================================

      // Function to render search results
      const renderSearchResults = (results) => {
        resultsList.innerHTML = ""; // Clear previous results
        if (results.length > 0) {
          resultsContainer.classList.remove("hide");
          results.forEach((item) => {
            const li = document.createElement("li");
            li.className = "p-4 cursor-pointer hover:bg-gray-600 transition duration-200";
            li.textContent = item.title;
            li.addEventListener("click", () => {
              playVideoFromSearch(item.streamingUrl);
            });
            resultsList.appendChild(li);
          });
        } else {
          resultsContainer.classList.add("hide");
        }
      };

      // Function to filter data from the fetched content
      const searchContent = (query) => {
        if (query.length >= 3) {
          const filteredResults = allContent.filter((item) =>
            item.title.toLowerCase().includes(query.toLowerCase())
          );
          renderSearchResults(filteredResults);
        } else {
          resultsContainer.classList.add("hide");
        }
      };

      // Event listener for search input
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.trim();
        searchContent(query);
      });

      // ================================================================
      // View Switching Logic
      // ================================================================
      const showSearchView = () => {
        playerView.classList.add("hide");
        searchView.classList.remove("hide");
        searchInput.value = ""; // Clear search input
        resultsContainer.classList.add("hide"); // Hide results
        myVideo.pause(); // Pause video if playing
      };

      const showPlayerView = () => {
        searchView.classList.add("hide");
        playerView.classList.remove("hide");
      };

      // Go back to search button listener
      backToSearchBtn.addEventListener("click", showSearchView);

      // Function to load and play a video from a search result
      const playVideoFromSearch = (url) => {
        myVideo.src = url;
        myVideo.load();
        showPlayerView();
        myVideo.onloadedmetadata = () => {
          maxDurationRef.innerText = timeFormatter(myVideo.duration);
          currentTimeRef.innerText = "00:00";
          currentProgress.style.width = "0%";
          playVideo();
          // Re-populate settings for new video
          populateQualityOptions();
          populateAudioTracks();
        };
      };

      // ================================================================
      // Video Player Functionality (re-used from your provided code)
      // ================================================================

      // Detect if the device is a touch device
      const isTouchDevice = () => {
        try {
          document.createEvent("TouchEvent");
          deviceType = "touch";
          return true;
        } catch (e) {
          deviceType = "mouse";
          return false;
        }
      };
      
      // Play/Pause functionality
      const playVideo = () => {
        myVideo.play();
        pauseButton.classList.remove("hide");
        playButton.classList.add("hide");
      };
      const pauseVideo = () => {
        myVideo.pause();
        pauseButton.classList.add("hide");
        playButton.classList.remove("hide");
      };
      playButton.addEventListener("click", playVideo);
      pauseButton.addEventListener("click", pauseVideo);
      myVideo.addEventListener("click", () => {
        if (myVideo.paused) {
          playVideo();
        } else {
          pauseVideo();
        }
      });
      
      // Skip functionality
      skipBackwardBtn.addEventListener("click", () => {
        myVideo.currentTime = Math.max(0, myVideo.currentTime - 10);
      });
      skipForwardBtn.addEventListener("click", () => {
        myVideo.currentTime = Math.min(myVideo.duration, myVideo.currentTime + 10);
      });

      // Show/hide playback speed options
      playbackContainer.addEventListener("click", () => {
        playbackSpeedOptions.classList.toggle("hide");
      });

      // Hide menus when clicking outside
      window.addEventListener("click", (e) => {
        if (!playbackContainer.contains(e.target)) {
          playbackSpeedOptions.classList.add("hide");
        }
        if (!settingsBtn.contains(e.target) && !settingsPanel.contains(e.target)) {
          settingsPanel.classList.add("hide");
        }
      });

      // Set playback speed
      const setPlayback = (value) => {
        playbackSpeedButton.innerText = value + "x";
        myVideo.playbackRate = value;
      };

      // Mute/Unmute functionality
      const muter = () => {
        myVideo.muted = true;
        muteVolumeIcon.classList.remove("hide");
        highVolumeIcon.classList.add("hide");
        lowVolumeIcon.classList.add("hide");
        volumeRange.value = 0;
        updateVolumeSlider();
      };
      highVolumeIcon.addEventListener("click", muter);
      lowVolumeIcon.addEventListener("click", muter);
      muteVolumeIcon.addEventListener("click", () => {
        myVideo.muted = false;
        myVideo.volume = 0.5; // Default volume after unmuting
        volumeRange.value = 50;
        updateVolumeSlider();
        highVolumeIcon.classList.remove("hide");
        lowVolumeIcon.classList.add("hide");
        muteVolumeIcon.classList.add("hide");
      });

      // Update volume based on slider
      volumeRange.addEventListener("input", () => {
        let volumeValue = volumeRange.value / 100;
        myVideo.volume = volumeValue;
        myVideo.muted = false;
        updateVolumeIcons(volumeValue);
        updateVolumeSlider();
      });

      const updateVolumeIcons = (volumeValue) => {
        if (volumeValue === 0) {
          muteVolumeIcon.classList.remove("hide");
          highVolumeIcon.classList.add("hide");
          lowVolumeIcon.classList.add("hide");
        } else if (volumeValue < 0.5) {
          lowVolumeIcon.classList.remove("hide");
          highVolumeIcon.classList.add("hide");
          muteVolumeIcon.classList.add("hide");
        } else {
          highVolumeIcon.classList.remove("hide");
          lowVolumeIcon.classList.add("hide");
          muteVolumeIcon.classList.add("hide");
        }
      };

      const updateVolumeSlider = () => {
        const valPercent = (volumeRange.value / volumeRange.max) * 100;
        volumeRange.style.background = `linear-gradient(to right, #3b82f6 ${valPercent}%, #4a5568 ${valPercent})
`;
      };

      // Fullscreen functionality
      screenExpand.addEventListener("click", () => {
        screenCompress.classList.remove("hide");
        screenExpand.classList.add("hide");
        videoContainer.requestFullscreen().catch((err) => {
          console.error("Error attempting to enable full-screen mode:", err);
        });
      });

      const normalScreen = () => {
        screenCompress.classList.add("hide");
        screenExpand.classList.remove("hide");
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      };
      screenCompress.addEventListener("click", normalScreen);
      // Exit fullscreen if user presses escape
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          normalScreen();
        }
      });

      // Format time
      const timeFormatter = (timeInput) => {
        let minute = Math.floor(timeInput / 60);
        minute = minute < 10 ? "0" + minute : minute;
        let second = Math.floor(timeInput % 60);
        second = second < 10 ? "0" + second : second;
        return `${minute}:${second}`;
      };

      // Update progress bar
      myVideo.addEventListener("timeupdate", () => {
        currentTimeRef.innerText = timeFormatter(myVideo.currentTime);
        const progress = (myVideo.currentTime / myVideo.duration) * 100;
        currentProgress.style.width = progress + "%";
      });

      // Seek video when clicking on progress bar
      isTouchDevice();
      progressBar.addEventListener(events[deviceType].click, (event) => {
        let coordStart = progressBar.getBoundingClientRect().left;
        let coordEnd = !isTouchDevice() ? event.clientX : event.touches[0].clientX;
        let progress = (coordEnd - coordStart) / progressBar.offsetWidth;
        myVideo.currentTime = progress * myVideo.duration;
        playVideo();
      });

      // Handle video metadata loading and setup
      const setupVideo = () => {
        myVideo.onloadedmetadata = () => {
          maxDurationRef.innerText = timeFormatter(myVideo.duration);
          currentTimeRef.innerText = "00:00";
          currentProgress.style.width = "0%";
          myVideo.pause();
          pauseVideo();
          // Re-populate settings for new video
          populateQualityOptions();
          populateAudioTracks();
        };
      };

      // Settings Panel Functionality
      settingsBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent the window click listener from immediately closing it
        settingsPanel.classList.toggle("hide");
      });

      // Handle Quality Selection
      const populateQualityOptions = () => {
        qualityOptions.innerHTML = ""; // Clear existing buttons
        availableQualities.forEach((quality, index) => {
          const button = document.createElement("button");
          button.textContent = quality.label;
          button.dataset.quality = quality.label;
          button.classList.add("quality-btn");
          if (index === 0) {
            // Set the first option as active by default
            button.classList.add("active");
          }
          button.addEventListener("click", () => {
            // Remove active class from all buttons and add to the clicked one
            document.querySelectorAll(".quality-btn").forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            
            // This is where you would actually swap the video source in a real app
            const newQualityUrl = quality.url;
            if (newQualityUrl !== myVideo.src) {
              const wasPlaying = !myVideo.paused;
              const currentTime = myVideo.currentTime;
              myVideo.src = newQualityUrl;
              myVideo.load();
              myVideo.currentTime = currentTime;
              if (wasPlaying) {
                myVideo.play();
              }
            }
          });
          qualityOptions.appendChild(button);
        });
      };

      // Handle Audio Track Selection
      const populateAudioTracks = () => {
        audioTracksList.innerHTML = ""; // Clear existing tracks
        const audioTracks = myVideo.audioTracks;
        if (audioTracks && audioTracks.length > 0) {
          for (let i = 0; i < audioTracks.length; i++) {
            const track = audioTracks[i];
            const button = document.createElement("button");
            button.textContent = track.label || `Track ${i + 1}`;
            button.dataset.index = i;
            button.classList.add("audio-track-btn");
            if (track.enabled) {
              button.classList.add("active");
            }
            button.addEventListener("click", () => {
              // Set the selected track as enabled
              for (let j = 0; j < audioTracks.length; j++) {
                audioTracks[j].enabled = j === i;
              }
              // Update UI to show active track
              document.querySelectorAll(".audio-track-btn").forEach((btn) => btn.classList.remove("active"));
              button.classList.add("active");
            });
            audioTracksList.appendChild(button);
          }
        } else {
          audioTracksList.innerHTML = '<p class="text-xs text-gray-400 p-2">No alternate audio tracks found.</p>';
        }
      };

      // Initialize on window load
      window.onload = () => {
        setupVideo();
        updateVolumeSlider();
        showSearchView(); // Start with the search view
        fetchAllContent(); // Fetch content from the API on load
      };
    </script>
  </body>
</html>
