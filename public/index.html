<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager TV</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for Android TV remote navigation */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overscroll-behavior-y: contain; /* Prevents scroll bounce on TV */
            touch-action: pan-y; /* Allows vertical scrolling but prevents horizontal */
        }

        /* Highlight the currently focused element for remote control */
        .focusable-item:focus {
            outline: 4px solid #3b82f6; /* Blue ring for focus */
            outline-offset: 4px;
            box-shadow: 0 0 10px #3b82f6;
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }

        /* Styling for the search input focus */
        #search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        /* Backdrop for the video player modal */
        #video-player-modal {
            background-color: rgba(0, 0, 0, 0.95);
        }

        /* Custom player controls styling */
        #player-controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            transition: opacity 0.3s ease-in-out;
        }

        #player-controls button:focus, #player-controls input:focus {
            outline: none;
            box-shadow: 0 0 10px #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #player-controls:hover {
            opacity: 1;
        }

        /* Hide scrollbars for a clean TV UI */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .scrollable {
            scrollbar-width: none; /* Firefox */
        }

        /* Video player overlay for title and thumbnail */
        #player-info-overlay {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
        }

        /* Custom progress bar styles */
        #progress-bar-container {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="p-8">

    <!-- Main Content Area -->
    <div id="app-container" class="space-y-12">
        
        <!-- Header with Title and Search -->
        <header class="flex flex-col md:flex-row items-center justify-between gap-6 mb-8">
            <h1 class="text-5xl font-bold text-white">Media Library</h1>
            <div class="relative w-full max-w-lg">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for movies or series..." 
                    class="focusable-item w-full pl-12 pr-4 py-4 rounded-full bg-gray-800 text-white border-2 border-gray-700 transition-colors duration-200 text-xl"
                    tabindex="1"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </header>

        <!-- Loading & Error States -->
        <div id="loading" class="text-center text-4xl text-gray-500 hidden">Loading...</div>
        <div id="error-message" class="text-center text-red-500 text-4xl hidden">Failed to load data.</div>

        <!-- Movies Section -->
        <section id="movies-section" class="hidden">
            <h2 class="text-3xl font-semibold mb-6">Movies</h2>
            <div id="movies-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-8">
                <!-- Movie cards will be injected here -->
            </div>
        </section>

        <!-- Series Section -->
        <section id="series-section" class="hidden">
            <h2 class="text-3xl font-semibold mb-6">Series</h2>
            <div id="series-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-8">
                <!-- Series cards will be injected here -->
            </div>
        </section>
    </div>

    <!-- Video Player Modal -->
    <div id="video-player-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="relative w-full h-full">
            <!-- Video element with object-fit styles -->
            <video id="video-player" class="w-full h-full" preload="auto" playsinline style="object-fit: contain;"></video>
            
            <!-- Player Info Overlay (for pause/stop) -->
            <div id="player-info-overlay" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 transition-opacity duration-300 opacity-0 hidden">
                <img id="overlay-thumbnail" src="" alt="Thumbnail" class="w-48 h-auto rounded-lg shadow-xl mb-4">
                <h3 id="overlay-title" class="text-5xl font-bold text-white mb-2"></h3>
                <p id="overlay-subtitle" class="text-2xl text-gray-300"></p>
            </div>
            
            <!-- Custom Player Controls Bar -->
            <div id="player-controls" class="absolute bottom-0 left-0 w-full p-8 transition-opacity duration-300 opacity-0 hover:opacity-100">
                <!-- Back button -->
                <button id="back-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg text-lg absolute top-4 left-4" tabindex="100">
                    <i class="fas fa-arrow-left"></i>
                </button>
                
                <!-- Progress bar and time display -->
                <div class="flex items-center space-x-4 mb-4">
                    <span id="current-time" class="text-lg text-white font-semibold">0:00</span>
                    <div id="progress-bar-container" class="flex-1 rounded-full overflow-hidden focusable-item" tabindex="101">
                        <div id="progress-bar"></div>
                    </div>
                    <span id="duration" class="text-lg text-white font-semibold">0:00</span>
                </div>

                <!-- Main controls and settings -->
                <div class="flex justify-center items-center space-x-8">
                    <div class="flex items-center space-x-4">
                        <button id="rewind-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg" tabindex="102">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play-pause-button" class="focusable-item p-4 rounded-full bg-blue-600 text-white shadow-lg" tabindex="103">
                            <i id="play-icon" class="fas fa-play"></i>
                            <i id="pause-icon" class="fas fa-pause hidden"></i>
                        </button>
                        <button id="forward-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg" tabindex="104">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>

                    <div class="flex items-center space-x-4">
                        <!-- Volume controls -->
                        <button id="mute-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg" tabindex="105">
                            <i id="volume-icon" class="fas fa-volume-up"></i>
                        </button>
                        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" class="focusable-item w-24 accent-blue-500 cursor-pointer" tabindex="106">

                        <!-- Other settings -->
                        <button id="settings-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg" tabindex="107">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button id="fullscreen-button" class="focusable-item p-4 rounded-full bg-gray-800 bg-opacity-70 text-white shadow-lg" tabindex="108">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Episode Selection Modal -->
    <div id="series-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900 bg-opacity-90 hidden">
        <div class="relative bg-gray-800 rounded-lg p-8 w-full max-w-6xl max-h-full overflow-y-auto scrollable flex flex-col md:flex-row">
            <!-- Close button -->
            <button id="series-modal-close" class="focusable-item absolute top-4 right-4 text-gray-400 hover:text-white text-3xl" tabindex="200">&times;</button>
            
            <!-- Series Info (left side) -->
            <div class="w-full md:w-1/3 flex-shrink-0 mb-6 md:mb-0 md:mr-8 text-center md:text-left">
                <img id="series-modal-thumbnail" src="" alt="Series Thumbnail" class="rounded-lg shadow-xl mb-4 mx-auto md:mx-0">
                <h2 id="series-modal-title" class="text-4xl font-bold text-white mb-2"></h2>
                <p id="series-modal-description" class="text-lg text-gray-400">Description placeholder...</p>
            </div>
            
            <!-- Episodes list (right side) -->
            <div class="w-full md:w-2/3 max-h-full overflow-y-auto scrollable">
                <div id="series-episodes-container" class="space-y-6">
                    <!-- Episodes and seasons will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the API base URL from the server-side
        const API_BASE_URL = window.location.origin + '/api';

        // Get DOM elements
        const appContainer = document.getElementById('app-container');
        const loadingDiv = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('error-message');
        const moviesSection = document.getElementById('movies-section');
        const moviesContainer = document.getElementById('movies-container');
        const seriesSection = document.getElementById('series-section');
        const seriesContainer = document.getElementById('series-container');
        const searchInput = document.getElementById('search-input');
        const videoPlayerModal = document.getElementById('video-player-modal');
        const videoPlayer = document.getElementById('video-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const rewindButton = document.getElementById('rewind-button');
        const forwardButton = document.getElementById('forward-button');
        const backButton = document.getElementById('back-button');
        const seriesModal = document.getElementById('series-modal');
        const seriesModalClose = document.getElementById('series-modal-close');
        const seriesModalTitle = document.getElementById('series-modal-title');
        const seriesModalThumbnail = document.getElementById('series-modal-thumbnail');
        const seriesModalDescription = document.getElementById('series-modal-description');
        const seriesEpisodesContainer = document.getElementById('series-episodes-container');
        const playerInfoOverlay = document.getElementById('player-info-overlay');
        const overlayThumbnail = document.getElementById('overlay-thumbnail');
        const overlayTitle = document.getElementById('overlay-title');
        const overlaySubtitle = document.getElementById('overlay-subtitle');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const muteButton = document.getElementById('mute-button');
        const volumeIcon = document.getElementById('volume-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenButton = document.getElementById('fullscreen-button');
        
        // State management
        let moviesData = [];
        let seriesData = [];
        let filteredMovies = [];
        let filteredSeries = [];
        let currentFocusIndex = 0;
        let currentFocusables = [];
        let currentVideoItem = null;
        let controlsTimeout;
        
        const KEY_CODES = {
            ENTER: 13,
            SPACE: 32,
            LEFT: 37,
            UP: 38,
            RIGHT: 39,
            DOWN: 40,
            BACK: 8, // Backspace key
            ESCAPE: 27
        };

        // --- Core Functions ---

        /**
         * Fetches movies and series data from the API.
         */
        async function fetchData() {
            loadingDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('hidden');
            try {
                // Mock data for demonstration
                moviesData = [
                    { _id: 'mov1', name: 'Movie Alpha', streamingUrl: 'https://www.w3schools.com/html/mov_bbb.mp4', thumbnail: 'https://placehold.co/400x600/1e40af/fff?text=Movie+Alpha' },
                    { _id: 'mov2', name: 'Movie Beta', streamingUrl: 'https://www.w3schools.com/html/movie.mp4', thumbnail: 'https://placehold.co/400x600/b91c1c/fff?text=Movie+Beta' }
                ];
                seriesData = [
                    { 
                        _id: 'ser1', name: 'Series X', thumbnail: 'https://placehold.co/400x600/065f46/fff?text=Series+X',
                        seasons: [
                            { 
                                seasonNumber: 1, 
                                episodes: [
                                    { episodeNumber: 1, title: 'Episode 1', streamingUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' },
                                    { episodeNumber: 2, title: 'Episode 2', streamingUrl: 'https://www.w3schools.com/html/movie.mp4' }
                                ]
                            },
                            {
                                seasonNumber: 2,
                                episodes: [
                                    { episodeNumber: 1, title: 'Episode 1', streamingUrl: 'https://www.w3schools.com/html/movie.mp4' },
                                    { episodeNumber: 2, title: 'Episode 2', streamingUrl: 'https://www.w3schools.com/html/mov_bbb.mp4' }
                                ]
                            }
                        ]
                    }
                ];
                
                // Initialize filtered data with all data
                filteredMovies = moviesData;
                filteredSeries = seriesData;
                
                renderContent();

            } catch (error) {
                console.error('Fetch error:', error);
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        /**
         * Renders the movie and series cards to the UI.
         */
        function renderContent() {
            moviesContainer.innerHTML = '';
            seriesContainer.innerHTML = '';
            
            if (filteredMovies.length > 0) {
                moviesSection.classList.remove('hidden');
                filteredMovies.forEach(item => {
                    const card = createCard(item, 'movie');
                    moviesContainer.appendChild(card);
                });
            } else {
                moviesSection.classList.add('hidden');
            }

            if (filteredSeries.length > 0) {
                seriesSection.classList.remove('hidden');
                filteredSeries.forEach(item => {
                    const card = createCard(item, 'series');
                    seriesContainer.appendChild(card);
                });
            } else {
                seriesSection.classList.add('hidden');
            }

            // Update focusable elements after rendering
            updateFocusables();
        }

        /**
         * Creates a clickable card for a movie or series.
         * @param {object} item - The movie or series object.
         * @param {string} type - 'movie' or 'series'.
         * @returns {HTMLElement} The created card element.
         */
        function createCard(item, type) {
            const card = document.createElement('div');
            card.className = 'focusable-item group cursor-pointer rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50';
            card.setAttribute('data-id', item._id);
            card.setAttribute('data-type', type);
            card.setAttribute('tabindex', '0');

            const fallbackImage = `https://placehold.co/400x600/1f2937/d1d5db?text=${encodeURIComponent(item.name)}`;

            card.innerHTML = `
                <img src="${item.thumbnail}" alt="${item.name}" 
                     class="w-full h-80 object-cover group-hover:scale-105 transition-transform duration-300"
                     onerror="this.onerror=null;this.src='${fallbackImage}';">
                <div class="p-4">
                    <h3 class="text-xl font-semibold truncate text-white">${item.name}</h3>
                </div>
            `;
            
            card.addEventListener('click', () => handleCardClick(item));
            return card;
        }

        /**
         * Handles clicks on movie and series cards.
         * @param {object} item - The movie or series object.
         */
        function handleCardClick(item) {
            if (item.streamingUrl) {
                // It's a movie
                currentVideoItem = { title: item.name, thumbnail: item.thumbnail, subtitle: 'Movie' };
                playVideo(item.streamingUrl);
            } else {
                // It's a series
                openSeriesModal(item);
            }
        }

        /**
         * Plays a video in the modal.
         * @param {string} url - The streaming URL.
         */
        function playVideo(url) {
            videoPlayer.src = url;
            videoPlayer.play();
            
            // Set focus on the play/pause button for remote control
            playPauseButton.focus();
            
            // Hide the series modal if it's open
            closeSeriesModal();
            appContainer.classList.add('hidden');
            videoPlayerModal.classList.remove('hidden');
            showControls(); // Show controls initially
        }

        /**
         * Shows the title and thumbnail overlay.
         */
        function showPlayerInfo(item) {
            if (!item) return;
            overlayThumbnail.src = item.thumbnail;
            overlayTitle.textContent = item.title;
            overlaySubtitle.textContent = item.subtitle;
            playerInfoOverlay.classList.remove('hidden', 'opacity-0');
            playerInfoOverlay.classList.add('opacity-100');
        }

        /**
         * Hides the title and thumbnail overlay.
         */
        function hidePlayerInfo() {
            playerInfoOverlay.classList.remove('opacity-100');
            playerInfoOverlay.classList.add('opacity-0');
            // Hide after transition
            setTimeout(() => playerInfoOverlay.classList.add('hidden'), 300);
        }

        /**
         * Closes the video player and returns to the main view.
         */
        function closeVideoPlayer() {
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayerModal.classList.add('hidden');
            appContainer.classList.remove('hidden');
            currentVideoItem = null;
            
            // Re-focus on the last focused element or search input
            searchInput.focus();
        }
        
        /**
         * Opens the series modal to display seasons and episodes.
         * @param {object} series - The series object.
         */
        function openSeriesModal(series) {
            seriesModalTitle.textContent = series.name;
            seriesModalThumbnail.src = series.thumbnail;
            seriesModalDescription.textContent = series.description || 'No description available.';
            seriesEpisodesContainer.innerHTML = '';
            
            series.seasons.sort((a, b) => a.seasonNumber - b.seasonNumber).forEach(season => {
                const seasonDiv = document.createElement('div');
                seasonDiv.className = 'border-b border-gray-700 pb-4';
                seasonDiv.innerHTML = `<h3 class="text-2xl font-bold mb-4 text-white">Season ${season.seasonNumber}</h3>`;
                
                const episodesList = document.createElement('div');
                episodesList.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                
                season.episodes.sort((a, b) => a.episodeNumber - b.episodeNumber).forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'focusable-item p-4 rounded-lg bg-gray-700 hover:bg-gray-600 focus:bg-blue-600 focus:outline-none transition-colors duration-200 cursor-pointer';
                    episodeCard.setAttribute('tabindex', '0');
                    episodeCard.innerHTML = `
                        <img src="${episode.thumbnail || series.thumbnail}" alt="${episode.title}" class="w-full h-32 object-cover rounded-lg mb-2">
                        <p class="text-lg font-semibold text-white truncate">E${episode.episodeNumber}: ${episode.title}</p>
                        <p class="text-sm text-gray-400">Stream now</p>
                    `;
                    episodeCard.addEventListener('click', () => {
                        currentVideoItem = {
                            title: series.name,
                            thumbnail: episode.thumbnail || series.thumbnail,
                            subtitle: `S${season.seasonNumber}E${episode.episodeNumber}: ${episode.title}`
                        };
                        playVideo(episode.streamingUrl);
                    });
                    episodesList.appendChild(episodeCard);
                });
                
                seasonDiv.appendChild(episodesList);
                seriesEpisodesContainer.appendChild(seasonDiv);
            });
            
            appContainer.classList.add('hidden');
            seriesModal.classList.remove('hidden');
            seriesModalClose.focus();
        }

        /**
         * Closes the series modal and returns to the main view.
         */
        function closeSeriesModal() {
            seriesModal.classList.add('hidden');
            appContainer.classList.remove('hidden');
            searchInput.focus();
        }

        // --- Video Player Functions ---
        
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            const formatted = [
                h,
                m > 9 ? m : (h ? '0' + m : m || '0'),
                s > 9 ? s : '0' + s
            ].filter(Boolean).join(':');
            return formatted;
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                volumeIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
                volumeSlider.value = 0;
            } else {
                volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
                volumeSlider.value = videoPlayer.volume;
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayerModal.requestFullscreen();
            }
        }
        
        function showControls() {
            const playerControls = document.getElementById('player-controls');
            playerControls.classList.add('opacity-100');
            playerControls.classList.remove('opacity-0');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!videoPlayer.paused) {
                    playerControls.classList.remove('opacity-100');
                    playerControls.classList.add('opacity-0');
                }
            }, 3000); // Hide after 3 seconds of inactivity
        }

        // --- Event Listeners and Remote Control Logic ---

        // Search input
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            filteredMovies = moviesData.filter(movie => movie.name.toLowerCase().includes(query));
            filteredSeries = seriesData.filter(series => series.name.toLowerCase().includes(query));
            
            renderContent();
        });

        // Video Player Controls
        playPauseButton.addEventListener('click', togglePlayPause);
        rewindButton.addEventListener('click', () => videoPlayer.currentTime -= 10);
        forwardButton.addEventListener('click', () => videoPlayer.currentTime += 10);
        backButton.addEventListener('click', closeVideoPlayer);
        muteButton.addEventListener('click', toggleMute);
        fullscreenButton.addEventListener('click', toggleFullscreen);

        // Volume slider
        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value;
            videoPlayer.muted = false;
            volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            if (videoPlayer.volume === 0) {
                volumeIcon.classList.replace('fa-volume-up', 'fa-volume-off');
            } else {
                volumeIcon.classList.replace('fa-volume-off', 'fa-volume-up');
            }
        });

        // Progress bar seeking
        progressBarContainer.addEventListener('click', (e) => {
            const clickPosition = (e.pageX - progressBarContainer.offsetLeft) / progressBarContainer.offsetWidth;
            const newTime = clickPosition * videoPlayer.duration;
            videoPlayer.currentTime = newTime;
        });

        // Player event listeners
        videoPlayer.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            hidePlayerInfo();
            showControls();
        });

        videoPlayer.addEventListener('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            showPlayerInfo(currentVideoItem);
            showControls();
        });

        videoPlayer.addEventListener('ended', closeVideoPlayer);
        
        videoPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(videoPlayer.duration);
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
        });

        // Mouse and touch events for player controls
        videoPlayerModal.addEventListener('mousemove', showControls);
        videoPlayerModal.addEventListener('touchmove', showControls);

        seriesModalClose.addEventListener('click', closeSeriesModal);
        
        // Remote control navigation
        document.addEventListener('keydown', (e) => {
            // If a video is playing, handle player controls
            if (!videoPlayerModal.classList.contains('hidden')) {
                handlePlayerKeys(e);
                return;
            }
            
            // If a series modal is open, handle modal keys
            if (!seriesModal.classList.contains('hidden')) {
                handleModalKeys(e);
                return;
            }

            // Otherwise, handle main page navigation
            handleMainPageKeys(e);
        });

        /**
         * Handles key presses for the main page (home screen).
         * @param {KeyboardEvent} e - The keydown event.
         */
        function handleMainPageKeys(e) {
            updateFocusables();
            const focusedElement = document.activeElement;
            const focusedIndex = currentFocusables.indexOf(focusedElement);
            
            switch (e.keyCode) {
                case KEY_CODES.RIGHT:
                    if (focusedIndex < currentFocusables.length - 1) {
                        e.preventDefault();
                        currentFocusables[focusedIndex + 1].focus();
                    }
                    break;
                case KEY_CODES.LEFT:
                    if (focusedIndex > 0) {
                        e.preventDefault();
                        currentFocusables[focusedIndex - 1].focus();
                    }
                    break;
                case KEY_CODES.DOWN:
                    e.preventDefault();
                    // Find the next element in the row below
                    let nextRowElement = findVerticalFocus(focusedElement, 1);
                    if (nextRowElement) nextRowElement.focus();
                    break;
                case KEY_CODES.UP:
                    e.preventDefault();
                    // Find the previous element in the row above
                    let prevRowElement = findVerticalFocus(focusedElement, -1);
                    if (prevRowElement) prevRowElement.focus();
                    break;
                case KEY_CODES.ENTER:
                case KEY_CODES.SPACE:
                    e.preventDefault();
                    // Trigger click on the focused item
                    if (focusedElement && focusedElement.classList.contains('focusable-item')) {
                        focusedElement.click();
                    }
                    break;
            }
        }
        
        /**
         * Finds the next/previous element for vertical navigation.
         * @param {HTMLElement} focusedEl - The currently focused element.
         * @param {number} direction - 1 for down, -1 for up.
         * @returns {HTMLElement|null} The next focusable element.
         */
        function findVerticalFocus(focusedEl, direction) {
            const allItems = Array.from(document.querySelectorAll('.focusable-item'));
            const focusedIndex = allItems.indexOf(focusedEl);
            if (focusedIndex === -1) return null;

            const focusedRect = focusedEl.getBoundingClientRect();
            let bestMatch = null;
            let minDistance = Infinity;

            for (const item of allItems) {
                const itemRect = item.getBoundingClientRect();

                // Check if item is in the correct vertical direction
                if (direction > 0 && itemRect.top > focusedRect.bottom) {
                    const verticalDistance = itemRect.top - focusedRect.bottom;
                    const horizontalDistance = Math.abs((itemRect.left + itemRect.right) / 2 - (focusedRect.left + focusedRect.right) / 2);
                    const distance = verticalDistance + horizontalDistance * 0.5; // Prioritize vertical distance
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        bestMatch = item;
                    }
                } else if (direction < 0 && itemRect.bottom < focusedRect.top) {
                    const verticalDistance = focusedRect.top - itemRect.bottom;
                    const horizontalDistance = Math.abs((itemRect.left + itemRect.right) / 2 - (focusedRect.left + focusedRect.right) / 2);
                    const distance = verticalDistance + horizontalDistance * 0.5;
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        bestMatch = item;
                    }
                }
            }
            return bestMatch;
        }

        /**
         * Handles key presses for the video player modal.
         * @param {KeyboardEvent} e - The keydown event.
         */
        function handlePlayerKeys(e) {
            switch (e.keyCode) {
                case KEY_CODES.ENTER:
                case KEY_CODES.SPACE:
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case KEY_CODES.RIGHT:
                    e.preventDefault();
                    videoPlayer.currentTime += 10;
                    break;
                case KEY_CODES.LEFT:
                    e.preventDefault();
                    videoPlayer.currentTime -= 10;
                    break;
                case KEY_CODES.UP:
                    e.preventDefault();
                    if (videoPlayer.volume < 1) videoPlayer.volume += 0.1;
                    break;
                case KEY_CODES.DOWN:
                    e.preventDefault();
                    if (videoPlayer.volume > 0) videoPlayer.volume -= 0.1;
                    break;
                case KEY_CODES.BACK:
                case KEY_CODES.ESCAPE:
                    e.preventDefault();
                    closeVideoPlayer();
                    break;
            }
            // Show controls on any key press
            showControls();
        }
        
        /**
         * Handles key presses for the series modal.
         * @param {KeyboardEvent} e - The keydown event.
         */
        function handleModalKeys(e) {
            updateFocusables();
            const focusedElement = document.activeElement;
            const focusedIndex = currentFocusables.indexOf(focusedElement);
            
            switch (e.keyCode) {
                case KEY_CODES.RIGHT:
                    if (focusedIndex < currentFocusables.length - 1) {
                        e.preventDefault();
                        currentFocusables[focusedIndex + 1].focus();
                    }
                    break;
                case KEY_CODES.LEFT:
                    if (focusedIndex > 0) {
                        e.preventDefault();
                        currentFocusables[focusedIndex - 1].focus();
                    }
                    break;
                case KEY_CODES.DOWN:
                    e.preventDefault();
                    const nextModalItem = findVerticalFocus(focusedElement, 1);
                    if (nextModalItem) nextModalItem.focus();
                    break;
                case KEY_CODES.UP:
                    e.preventDefault();
                    const prevModalItem = findVerticalFocus(focusedElement, -1);
                    if (prevModalItem) prevModalItem.focus();
                    break;
                case KEY_CODES.ENTER:
                case KEY_CODES.SPACE:
                    e.preventDefault();
                    if (focusedElement && focusedElement.classList.contains('focusable-item')) {
                        focusedElement.click();
                    }
                    break;
                case KEY_CODES.BACK:
                case KEY_CODES.ESCAPE:
                    e.preventDefault();
                    closeSeriesModal();
                    break;
            }
        }

        /**
         * Updates the list of focusable items in the DOM.
         */
        function updateFocusables() {
            if (!videoPlayerModal.classList.contains('hidden')) {
                currentFocusables = Array.from(videoPlayerModal.querySelectorAll('.focusable-item'));
            } else if (!seriesModal.classList.contains('hidden')) {
                currentFocusables = Array.from(seriesModal.querySelectorAll('.focusable-item'));
            } else {
                currentFocusables = Array.from(document.querySelectorAll('.focusable-item'));
            }
        }

        // Initial setup on page load
        window.onload = function() {
            fetchData().then(() => {
                // Initial focus on search bar after data loads
                searchInput.focus();
            });
        };
    </script>
