<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <!-- Load Tailwind CSS from CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use Inter font for a clean, modern look -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    /* Simple spinner for loading state */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="p-4 sm:p-8">

  <!-- Main container for the application -->
  <div class="max-w-7xl mx-auto">
    
    <!-- Header section -->
    <header class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-center sm:text-left text-white">Media Library</h1>
      
      <!-- Search input field -->
      <div class="relative w-full sm:w-80">
        <input 
          id="search-input" 
          type="text" 
          placeholder="Search for media..."
          class="w-full pl-10 pr-4 py-2 bg-gray-800 text-white placeholder-gray-400 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
        />
        <!-- Search icon (magnifying glass) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </header>

    <!-- Main content area for media cards -->
    <main id="media-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <!-- Loading spinner will be shown here initially -->
      <div class="col-span-full flex justify-center items-center h-48">
        <div class="spinner"></div>
      </div>
    </main>
    
    <!-- Empty state message -->
    <div id="empty-state" class="hidden text-center mt-12 text-gray-400 text-lg">
      No media found. Try a different search or add some!
    </div>

  </div>

  <script>
    // Placeholder URL. This will be replaced by the Node.js backend when it serves the file.
    const API_BASE_URL = 'https://comparable-cornela-seeutech-95c15254.koyeb.app/api'; 

    // Get the DOM elements
    const mediaContainer = document.getElementById('media-container');
    const searchInput = document.getElementById('search-input');
    const emptyState = document.getElementById('empty-state');

    // Debounce function to limit API calls during typing
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Function to fetch media from the API
    const fetchMedia = async (query = '') => {
      // Show loading spinner and hide empty state
      mediaContainer.innerHTML = '<div class="col-span-full flex justify-center items-center h-48"><div class="spinner"></div></div>';
      emptyState.classList.add('hidden');
      
      try {
        const url = query ? `${API_BASE_URL}/media?search=${encodeURIComponent(query)}` : `${API_BASE_URL}/media`;
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const mediaList = await response.json();
        renderMedia(mediaList);
      } catch (error) {
        console.error('Error fetching media:', error);
        mediaContainer.innerHTML = `
          <div class="col-span-full text-center p-8 bg-red-900 bg-opacity-30 border border-red-700 rounded-lg shadow-lg">
            <p class="text-red-400">Failed to load media. Please check if the backend server is running and accessible.</p>
            <p class="text-red-500 mt-2 text-sm">Error details: ${error.message}</p>
          </div>
        `;
      }
    };

    // Function to render media items on the page
    const renderMedia = (mediaList) => {
      // Clear previous content
      mediaContainer.innerHTML = '';

      if (mediaList.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      emptyState.classList.add('hidden');

      mediaList.forEach(media => {
        // Create the card element
        const card = document.createElement('div');
        card.className = 'relative group cursor-pointer overflow-hidden rounded-xl shadow-lg transform transition-transform duration-300 hover:scale-105';

        // Event listener for the card to open the streaming URL
        card.addEventListener('click', () => {
          window.open(media.streamingUrl, '_blank');
        });

        // HTML structure for a single media card
        card.innerHTML = `
          <!-- Thumbnail image with hover overlay -->
          <img 
            src="${media.thumbnail}" 
            alt="${media.name}" 
            onerror="this.onerror=null; this.src='https://placehold.co/400x600/1e293b/a1a1aa?text=Image+Not+Found'" 
            class="w-full h-64 object-cover rounded-xl transition-all duration-300 group-hover:opacity-75"
          >
          
          <!-- Play icon and name on hover -->
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <!-- Play icon (inline SVG) -->
            <svg class="w-16 h-16 text-white transform transition-transform duration-300 group-hover:scale-110" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
            <h3 class="text-xl font-semibold text-white mt-4 text-center">${media.name}</h3>
            <p class="text-sm text-gray-300 text-center">${media.description}</p>
          </div>
          
          <!-- Title always visible at the bottom -->
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 to-transparent p-4">
            <h3 class="text-lg font-semibold text-white truncate">${media.name}</h3>
          </div>
        `;
        mediaContainer.appendChild(card);
      });
    };

    // Initialize the application once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initial fetch of media when the page loads
      fetchMedia();
      
      // Add a debounced event listener for the search input
      searchInput.addEventListener('input', debounce(() => {
        fetchMedia(searchInput.value);
      }, 500)); // 500ms delay
    });
  </script>

</body>
</html>
